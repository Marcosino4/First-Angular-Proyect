<mat-toolbar color="primary" class="toolbar">
  
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span>{{ title }}</span>
  
  <span class="spacer"></span>
  
  <button mat-icon-button (click)="showNotification()">
    <mat-icon>notifications</mat-icon>
  </button>
  
  <button mat-icon-button (click)="openProfile()">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #sidenav mode="side" [opened]="isMenuOpen" class="sidenav">
    <mat-nav-list>
      
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Panel de Control</span>
      </a>

      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Usuarios</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Configuraci√≥n</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content-bg">
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
