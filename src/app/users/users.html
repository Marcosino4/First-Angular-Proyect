<div class="page-header">
  <h2>Gesti√≥n de Usuarios</h2>
  <button mat-raised-button color="primary" (click)="addUser()">
    <mat-icon>add</mat-icon> Nuevo Usuario
  </button>
</div>

<mat-form-field appearance="outline" class="search-bar">
  <mat-label>Buscar usuario...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Escribe un nombre...">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-card class="table-container">
  <table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> #{{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="user-info">
          <mat-icon class="avatar-icon">account_circle</mat-icon>
          {{element.name}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <span class="status-badge" 
              [ngClass]="{
                'active': element.status === 'Activo',
                'inactive': element.status === 'Inactivo',
                'pending': element.status === 'Pendiente'
              }">
          {{element.status}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5" style="padding: 20px; text-align: center;">
        No se encontraron datos con ese filtro.
      </td>
    </tr>
  </table>
</mat-card>
